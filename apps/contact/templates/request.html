{% extends 'base.html' %}
 
{% block extra_static %}
    {% load staticfiles %}
    <script src={% static "js/spyscript.js" %}></script>
{% endblock %}


{% block header%}
(0) new request
{% endblock %} 
{% block content %}
	<div class="col-md-8"  id='request_container'>
    {% for i in last_requests %}
        <div class="panel panel-default">
        	<div class="panel-heading">At {{ i.created_at|date:'M. j, o, H:i' }}</div> 
        	<div class="panel-body">{{ i.url_path }}</div>
        </div>
    {% endfor %}
    </div>


{% endblock %}
