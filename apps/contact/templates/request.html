{% extends 'base.html' %}

{% block content %}
    <h2 class="col-md-8"><span class='label label-default' id="spy">0</span> new request</h2>
	<div class="col-md-8">
    {% for i in ten_request %}
        <div class="panel panel-default">
        	<div class="panel-heading">At {{ i.created_at }}</div> 
        	<div class="panel-body">{{ i.body }}</div>
        </div>
    {% endfor %}
    </div>

    {% load staticfiles %}
    <script src={% static "js/spyscript.js" %}></script>

{% endblock %}
